<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-clock project</title>
  </head>
  <body>
    <div class="Container">
      <h1>World-Clock</h1>
      <select id="city">
        <option value="">Select a city..</option>
        <option value="Current-Location">My current location</option>
        <option value="Africa/Maseru">Maseru</option>
        <option value="America/Aruba">Aruba</option>
        <option value="Asia/Aden">Aden</option>
      </select>

      <div id="cities">
        <div class="city" id="Canary">
          <div>
            <h2>Canary</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="Adelaide">
          <div>
            <h2>Adelaide</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="Paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        This project was coded by ❤️<strong>Dzhivhuho Netshedzo</strong> and is
        <a
          href="https://github.com/netshedz/World-Clock-project"
          target="_blank"
        >
          on GitHub</a
        >
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
